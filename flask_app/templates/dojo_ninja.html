{%extends "layout.html"%}
{%block body%}
<div class="container col-6 mt-5">
    <h1 class="text-primary mb-3"> {{dojo.name}} Ninjas</h1> 
    <p class="text-end"><a href="/dojos">HOME</a></p>
    <table class="table table-hover table-info table-striped">
        <thead>
            <tr>
                <td class="fw-bolder">First Name</td>
                <td class="fw-bolder">Last Name</td>
                <td class="fw-bolder"> Age</td>
                <td class="fw-bolder">Actions</td>
            </tr>
        </thead>
        <tbody>
            {%for ninja in dojo.ninjas%}
            <tr>
                <td>{{ninja.full_name()}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
                <td><a href="/ninjas/edit/{{ninja.id}}/{{dojo.id}}">Edit</a> | <a href="/ninjas/delete/{{ninja.id}}">Delete</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{%endblock%}
